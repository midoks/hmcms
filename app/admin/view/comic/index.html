{include file="app/admin/view/common/header.html" /}

<div class="layui-fluid">
	<div class="layui-col-md12" style="padding: 5px;">
		<div class="layui-card">
		  	<div class="layui-card-body">

                <div class="layui-tab layui-tab-brief">
                    <ul class="layui-tab-title">
                        <li class="layui-this" data-yid="0">已审漫画</li>
                        <li data-yid="1">待审漫画</li>
                        <li data-yid="2">未通过漫画</li>
                        <li data-yid="3">检测重复漫画</li>
                    </ul>
                </div>

                <div class="layui-form toolbar" style="margin-top: 10px;margin-bottom: 10px;">
                    <div class="layui-inline mr0" >
                        <button class="layui-btn layui-btn-sm layui-btn-danger" onclick="Admin.batchDel('{:url('comic/batchDel')}','comic_list')">删除</button>
                    </div>

                    <div class="layui-inline mr0">
                        <div class="layui-input-inline mr0">
                            <input name="times" class="layui-input date-icon h30" type="text" placeholder="请选择日期范围" autocomplete="off" lay-key="1">
                        </div>
                    </div>

                    <div class="layui-inline select100 mr0">
                        <div class="layui-input-inline h30">
                            <select name="zd">
                                <option value="name">漫画名称</option>
                                <option value="author">漫画作者</option>
                                <option value="id">漫画ID</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline mr0">
                        <div class="layui-input-inline mr0">
                            <input type="text" name="key" placeholder="请输入关键字" autocomplete="off" class="layui-input h30" value="">
                        </div>
                    </div>

                    <div class="layui-inline select70 mr0">
                        <div class="layui-input-inline h30">
                            <select name="serialize">
                                <option value="">状态</option>
                                <option value="连载">连载</option>
                                <option value="完结">完结</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline select70 mr0">
                        <div class="layui-input-inline h30">
                            <select name="pay">
                                <option value="">收费</option>
                                <option value="1">否</option>
                                <option value="2">是</option>
                                <option value="3">VIP</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline select70 mr0">
                        <div class="layui-input-inline h30">
                            <select name="tid">
                                <option value="">推荐</option>
                                <option value="2">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline select70 mr0">
                        <div class="layui-input-inline h30">
                            <select name="ttid">
                                <option value="">人工推荐</option>
                                <option value="2">是</option>
                                <option value="1">否</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline mr0">
                        <button class="layui-btn layui-btn-sm" data-id="comic_list" lay-submit lay-filter="table-sreach"><i class="layui-icon">&#xe615;</i>搜索
                        </button>
                    </div>
                </div>
			    <div id="comic_list"></div>
		  	</div>
		</div>
	</div>
</div>


<script type="text/javascript">

layui.config({base: '{__STATIC__}/admin/layuiadmin/'}).use(['table','jquery'], function(){
///
var admin = layui.admin
,$ = layui.$
,form = layui.form
,table = layui.table;


function render_table(){
    table.render({
        elem: '#comic_list',
        url: '{:url("comic/list")}',
        defaultToolbar: [],
        title: '数据表',
        cols: [[
            {type: 'checkbox', fixed: 'left'},
            {field:'id', title:'漫画ID', width:100},
            {field:'name', title:'漫画名称', width:230},
            {field:'tid', title:'推荐', width:60,templet:'#tjTpl'},
            {field:'ttid', title:'人工推荐', width:100,templet:'#ttjTpl'},
            {field:'pay', title:'收费', width:100,templet:'#payTpl'},
            {field:'author', title:'漫画作者', width:100},
            {field:'shits', title:'收藏', width:80},
            {field:'serialize', title:'连载', width:100},
            {field:'hits', title:'总', width:100},
            {field:'rhits', title:'日', width:100},
            {field:'sid', title:'状态', width:100, templet:'#ztTpl'},
            {title:'操作', toolbar: '#cmdTpl', width:150, fixed: 'right',}
         ]],
        page: true
    });
}
render_table();


///
});
</script>

    {{#  } else { }}
        <div style="color:#f30;cursor: pointer;" class="layui-icon reco" data-id="{{d.id}}" data-tid="1" title="未推荐，点击推荐">&#x1006;</div>

    {{#  } else { }}
        <div style="color:#f30;cursor: pointer;" class="layui-icon treco" data-id="{{d.id}}" data-ttid="1" title="未推荐，点击推荐">&#x1006;</div>
    {{#  } }}
</script>

    免费
    {{#  } }}

    {{#  if(d.sid == 1){ }}

<script type="text/html" id="cmdTpl">
    <!-- <a class="layui-btn layui-btn-xs" onclick="Admin.open('编辑','{:url('comicclass/edit')}?id={{d.id}}',600,320)">编辑</a> -->

    <a class="layui-btn layui-btn-xs" title="编辑" onclick="Admin.open('【{{d.name}}】'+'编辑','{:url('comic/edit')}?id={{d.id}}',1200,480)"><i class="layui-icon">&#xe642;</i></a>

    <a class="layui-btn layui-btn-danger layui-btn-xs" title="删除" onclick="Admin.del(this, '{:url('comic/del')}','{{d.id}}')"><i class="layui-icon">&#xe640;</i></a>
</script>
