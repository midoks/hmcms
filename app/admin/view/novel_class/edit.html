{include file="app/admin/view/common/header_head.html" /}
<!-- start -->

<div class="layui-fluid" style="background-color: white;">

    <form class="layui-form layui-form-pane" action="{:url('novel_class/save')}">
        <!-- <blockquote class="layui-elem-quote layui-quote-nm">
            提示信息：1,新增加分类后，请到用户-会员组分别对每个组设置权限，否则会提示无权限访问
        </blockquote> -->

        <div class="layui-form-item">
            <label class="layui-form-label">父级分类</label>
            <div class="layui-input-inline ">
                    <select name="pid">
                        <option value="0">顶级分类</option>
                        {volist name="parent" id="vo"}
                        <option value="{$vo.id}" {if condition="$data.pid eq $vo.id"}selected{/if}>{$vo.name}</option>
                        {/volist}
                    </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input name="status" type="radio" id="rad-1" value="0" title="禁用" {if condition="$data.status eq 0"}checked{/if}>
                <input name="status" type="radio" id="rad-2" value="1" title="启用" {if condition="$data.status eq 1"}checked{/if}>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">排序</label>
            <div class="layui-input-block">
                <input type="number" name="sort" required lay-verify="required" autocomplete="off" class="layui-input" value="{$data.sort|default=99}" placeholder="排序">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" autocomplete="off" class="layui-input" value="{$data.name|default=''}" placeholder="分类名称">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">英文别名</label>
            <div class="layui-input-block">
                <input type="text" name="name_en" autocomplete="off" class="layui-input" value="{$data.name_en|default=''}" placeholder="英文别名">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">SEO标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" autocomplete="off" class="layui-input" value="{$data.title|default=''}" placeholder="SEO标题">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">SEO关键字</label>
            <div class="layui-input-block">
                <input type="text" name="key" autocomplete="off" class="layui-input" value="{$data.key|default=''}" placeholder="SEO关键字">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">SEO描述</label>
            <div class="layui-input-block">
                <input type="text" name="desc" autocomplete="off" class="layui-input" value="{$data.desc|default=''}" placeholder="SEO描述">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">跳转地址</label>
            <div class="layui-input-block">
                <input type="text" name="jumpurl" autocomplete="off" class="layui-input" value="{$data.jumpurl|default=''}" placeholder="跳转地址">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">分类图标</label>
            <div class="layui-input-block">
                <input type="text" id="pic" name="pic" class="layui-input" placeholder="请上传分类图标" value="{$data['pic']|default=''}"><div class="layui-btn layui-btn-normal uppic" style="position: absolute;top: 0px;right: 0;">图标上传</div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label layui-form-required">分类封面</label>
            <div class="layui-input-block">
                <input type="text" id="pic" name="pic" class="layui-input" placeholder="请上传分类封面" value="{$data['logo']|default=''}"><div class="layui-btn layui-btn-normal uppic" style="position: absolute;top: 0px;right: 0;">封面上传</div>
            </div>
        </div>

        <div class="layui-form-item" style="text-align: center;">
            <input type="hidden" name="id" value="{$data.id|default=0}">
            <button class="layui-btn" lay-filter="submit_save" lay-submit>保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>


<!-- end -->

<script type="text/javascript">
layui.config({base: '{__STATIC__}/admin/layuiadmin/'}).use(['table','jquery'], function(){
///
var admin = layui.admin
,$ = layui.$
,form = layui.form
,table = layui.table,
upload = layui.upload;

//
});
    
</script>

</body>
</html>
